<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Interactive Billboard Top 100 Alluvial plot</title>
        <script type="text/javascript" src="https://d3js.org/d3.v6.js"></script>
		<style type="text/css">
            .overlay {
                fill: none;
                pointer-events: all;
            }

            .focus circle {
                fill: black;
            }

            .focus text {
                font-size: 14px;
            }

            .tooltip {
                fill: white;
                stroke: #000;
            }

            .tooltip-performer, .tooltip-song {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            // create SVG for our alluvial plot
            var w = 1000
            var h = 800
            var padding = 20;

            var svg = d3.select("body")
                .append("svg")
                .attr("height", h + padding)
                .attr("width", w + padding);

            // ingest alluvial csv data
            var datasetTime, xScale, yScale, xAxis, yAxis;  //Empty, for now

            var parseDate = d3.timeParse("%m/%d/%Y");
            var formatTime = d3.timeFormat("%b %e");

            var rowConverter = function(d) {
                return {
                    song: d.song,
                    performer: d.performer,
                    week_id: parseDate(d.week_id),
                    week_position: parseInt(d.week_position),
                    genre: d.spotify_genre
                }
            };

            d3.csv("billboard_alluvial.csv", rowConverter)
                .then(function(data) {
                    dataset = data;
                    //Create scale functions
                    xScale = d3.scaleTime()
                                .domain([
                                    d3.min(dataset, function(d) { return d.week_id; }),
                                    d3.max(dataset, function(d) { return d.week_id; })
                                ])
                                .range([2*padding, w - padding]);

                    yScale = d3.scaleLinear()
                                .domain([
                                    d3.max(dataset, function(d) { return d.week_position; }),
                                    d3.min(dataset, function(d) { return d.week_position; })
                                ])
                                .range([h - padding, padding]);

                    var dateConverter = d3.timeParse("%a %b %d %Y");
                    var dates = [...new Set(dataset.map(d=>d.week_id).map((dateObject)=>dateObject.toDateString()))];
                    //Define X axis
                    xAxis = d3.axisBottom()
                                .scale(xScale)
                                .tickValues(dates.map(d=>dateConverter(d)))
                                .tickFormat(d3.timeFormat("%b %d"));

                    yAxis = d3.axisLeft()
                                .scale(yScale)
                                .tickValues(d3.range(1,51))

                    //Create X axis
                    svg.append("g")
                        .attr("class", "axis")
                        .attr("transform", "translate(0," + (h - padding) + ")")
                        .call(xAxis);

                    //Create Y axis
                    svg.append("g")
                        .attr("class", "axis")
                        .attr("transform", "translate(" + 2*padding + ",0)")
                        .call(yAxis);


                    var line = d3.line()
                                .x(function(d) { return xScale(d.week_id); })
                                .y(function(d) { return yScale(d.week_position); });

                    var songNames = Array.from(new Set(dataset.map(x => x.song )));
                    
                    // chooose a random month to start with
                    var month = dataset[0].week_id.getMonth();

                    // draw each song line
                    for (let i = 0, len = songNames.length, filteredData; i < len; i++) { 
                        // javascript months start at 0 (January)
                        filteredData = dataset.filter( x => { return x.week_id.getMonth() == month && x.song == songNames[i]})
                                    .sort(function(a, b) {return a.week_id - b.week_id });
                        
                        // if a song only shows up once in the top 100 for this month, we need to draw a point instead of a line b/c lines can't have length of 0.
                        if (filteredData.length == 1) {
                            songDots = svg.selectAll(`.circle_${i}`)
                                .data(filteredData)
                                .enter()
                                .append("circle")
                                .attr("cx", function(d) {
                                    return xScale(d.week_id);
                                })
                                .attr("cy", function(d) {
                                    return yScale(d.week_position);
                                })
                                .attr("r", 3);
                        } else {
                            songLines = svg.append("path")
                            .datum(filteredData)
                            .attr("class", "line")
                            .attr("d", line)
                            .attr("fill", "none")
                            .attr("stroke", "#000")
                            .attr('stroke-width', "3px");
                            
                            var dateFormatter = d3.timeFormat("%m/%d/%y");
                            var bisectDate = d3.bisector(function(d) { return d.week_id; }).left;
                            //var formatValue = d3.format(",")

                            var mousemove = function mousemove() {
                                var x0 = xScale.invert(d3.pointer(event,this).week_id),
                                    i = bisectDate(filteredData, x0, 1),
                                    d0 = filteredData[i - 1],
                                    d1 = filteredData[i],
                                    d = x0 - d0.week_id > d1.week_id - x0 ? d1 : d0;
                                focus.attr("transform", "translate(" + xScale(d.week_id) + "," + yScale(d.week_position) + ")");
                                focus.select(".tooltip-date").text(dateFormatter(d.week_id));
                                focus.select(".tooltip-song").text(d.song);
                                focus.attr("width", d3.select(".tooltip-song").node().getComputedTextLength() + 20)
                            };

                            songLines.on("mouseover", function (d) {
                                    d3.select(this)
                                        .attr("stroke", "#92D1C3")
                                    focus.style("display", null);
                                })
                                .on("mouseout", function(d) { 
                                    d3.select(this)
                                        .attr("stroke", "#000")
                                    focus.style("display", "none"); 
                                })
                                .on("mousemove", mousemove);
                        }
                    };
                    
                    // add focus to where your mouse is pointing
                    var focus = svg.append("g")
                        .attr("class", "focus")
                        .style("display", "none");

                    focus.append("circle")
                        .attr("r", 5);

                    focus.append("rect")
                        .attr("class", "tooltip")
                        .attr("width", 300)
                        .attr("height", 50)
                        .attr("x", 10)
                        .attr("y", -22)
                        .attr("rx", 4)
                        .attr("ry", 4);

                    focus.append("text")
                        .attr("class", "tooltip-date")
                        .attr("x", 18)
                        .attr("y", -2);

                    focus.append("text")
                        .attr("x", 18)
                        .attr("y", 18)
                        .text("Song:");

                    focus.append("text")
                        .attr("class", "tooltip-song")
                        .attr("x", 60)
                        .attr("y", 18);
                });
        </script>
    </body>
</html>
